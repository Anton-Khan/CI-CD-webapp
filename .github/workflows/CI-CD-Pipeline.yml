name: CI-CD-pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
   
    steps:
    - uses: actions/checkout@v2
    - name: Setup .Net 3
      uses: actions/setup-dotnet@v1
      with: 
        dotnet-version : 3.1.x
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Build, Push and Deploy to Heroku #set the whatever name you want to this step
      id: heroku
      uses: jctaveras/heroku-deploy@v1.0.0  # use the latest version of the action
      with:
        email: ${{ secrets.HEROKU_EMAIL_KEY }} # your heroku email
        api_key: ${{ secrets.HEROKU_API_KEY }} # your  heroku api key
        app_name: ${{ secrets.HEROKU_APP_NAME }} # you aplication name
        dockerfile_path: 'CI-CD-webapp/' # set the path to the folder wher the Dokerfile is located
      
